
<section>
  <img src="../../../assets/image/acceso.png" class="image" [ngClass]="{'animation': isAnimation}" alt="logo de acceso">
  <h1 class="title" mat-dialog-title>Inicio de sesi칩n</h1>
  <mat-dialog-content class="div">
    <form class="form-group" [formGroup]="form" (ngSubmit)="onEnviar($event)">
      <div class="mb-4">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" formControlName="email" [ngClass]="{'is-invalid': EmailInvalid, 'is-valid': EmailValid}"  >
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="error">El email es requerido.</p>
          <p *ngIf="Email?.hasError('email')" class="error">El formato del email debe ser v치lido.</p>
        </div>
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label">Password:</label>
        <input class="form-control" type="password" formControlName="password" [ngClass]="{'is-invalid': PasswordInvalid, 'is-valid': PasswordValid}">
        <!-- Gracias al getter que configuramos en el controlador -->
        <div *ngIf="Password?.errors  && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="error">El password es requerido.</p>
          <p *ngIf="Password?.errors?.minlength" class="error">El password debe tener 8 o m치s caracteres.</p>
        </div>
      </div>
       <mat-dialog-actions class="action">
         <button (click)="changeAnimation()" type="submit" mat-fab extended color="primary">
           <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="login icon">login</mat-icon>
           Iniciar sesi칩n
         </button>
       </mat-dialog-actions>
    </form>  
  </mat-dialog-content>
</section>
