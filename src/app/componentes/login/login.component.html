<h1 mat-dialog-title>Inicio de sesi칩n</h1>
<mat-dialog-content class="div">
  <form class="form-group" [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <div class="mb-4">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="email" formControlName="email" [ngClass]="{'is-invalid': MailInvalid, 'is-valid': MailValid}"  >
      <!-- Gracias al getter que configuramos en el controlador -->
      <div *ngIf="Mail?.errors  && Mail?.touched">
        <p *ngIf="Mail?.hasError('required')" class="error">El email es requerido.</p>
        <p *ngIf="Mail?.hasError('email')" class="error">El formato del email debe ser v치lido.</p>
      </div>
    </div>
    <div class="mb-4">
      <label for="exampleInputPassword1" class="form-label">Password:</label>
      <input class="form-control" type="password" formControlName="password" [ngClass]="{'is-invalid': PasswordInvalid, 'is-valid': PasswordValid}">
      <!-- Gracias al getter que configuramos en el controlador -->
      <div *ngIf="Password?.errors  && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="error">El password es requerido.</p>
        <p *ngIf="Password?.errors?.minlength" class="error">El password debe temer 8 o m치s caracteres.</p>
      </div>
    </div>
     <div class="d-grid">
       <button type="submit" class="btn btn-outline-success" cdkFocusInitial><i class="fa-thin fa-right-to-bracket"></i>
         Iniciar sesi칩n</button>
     </div>
  </form>  
</mat-dialog-content>
