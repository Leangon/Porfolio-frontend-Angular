<section class="experience" id="xp">
  <h2 class="experience__section__title">Proyects</h2>
  <div *ngIf="toggleState()" class="example-button-row">
    <button mat-icon-button matTooltip="Agregar" aria-label="add cirle icon"
      (click)="openDialogNewProyect()">
      <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="icon" fontIcon="add_circle">
      </mat-icon>
    </button>
  </div>
  <carousel>
    <slide *ngFor="let proyect of proyectsList">
      <img class="experience__img" [src]="proyect.urlImage">
      <div class="carousel-caption">
        <!-- Agregar logo/captura de pantalla del proyecto -->
        <div class="experience__info text-black">
          <h2 class="experience__title">{{proyect.name}}</h2>
          <h3 class="experience__text">{{proyect.description}}</h3>
          <div class="experience__description">
            <!-- Enlace del proyecto en Github o GithubPages -->
            <a [href]="proyect.urlRepository" mat-fab extended color="primary" target=_blank>Reposit√≥rio</a>
            <a [href]="proyect.urlDemo" mat-fab extended color="primary" target=_blank>Ver demo</a>
            <div *ngIf="toggleState()" class="icon">
              <button mat-icon-button matTooltip="Editar" aria-label="edit icon" (click)="openDialogEditProyect(proyect.id)">
                <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="icon"
                  fontIcon="drive_file_rename_outline"></mat-icon>
              </button>
              <button mat-icon-button matTooltip="Eliminar" aria-label="delete icon" (click)="onDelete(proyect.id)">
                <mat-icon class="material-symbols-outlined" aria-hidden="false" aria-label="icon" fontIcon="delete">
                </mat-icon>
              </button>
            </div>
          </div>

        </div>
      </div>
    </slide>
  </carousel>
</section>
